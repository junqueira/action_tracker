{% if messages %}
    <div class="row">
        <div class="col-xs-12">
            {% for message in messages %}
                {% if 'success' in message.tags %}
                    <div class='alert alert-success'>
                {% else %}
                    <div class='alert alert-danger'>
                {% endif %}
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
